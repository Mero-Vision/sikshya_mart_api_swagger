openapi: 3.0.0
info:
  title: Sikshya Mart API Swagger
  description: Sikshya Mart API documentation
  version: '1.0'
  x-logo:
    url: https://github.com/joolfe/logoBanner.png
    backgroundColor: '#FFFFFF'
    altText: logo
  termsOfService: '#'
  contact:
    name: Mero Vision
    url: https://merovision.com
    email: merovision720@gmail.com
  license:
    name: MIT
    url: https://es.wikipedia.org/wiki/Licencia_MIT
servers:
  - url: https://api.sikshyamart.com/
    description: server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    noauthAuth:
      type: http
      scheme: noauth
tags:
  - name: Client
  - name: Client > Auth
  - name: Client > Product
  - name: Client > Site Settings
  - name: Client > Category
  - name: Client > User
  - name: Client > Contact Us
  - name: Client > Cart
  - name: Client > Faq
  - name: Client > Delivery Charge
  - name: Client > Delivery Address
  - name: Client > Order
  - name: Client > Province
  - name: Client > City
  - name: Admin
  - name: Admin > Auth
  - name: Admin > User
  - name: Admin > Category
  - name: Admin > Sub Category
  - name: Admin > Product
  - name: Admin > Site Settings
  - name: Admin > Inventory
  - name: Admin > Inventory > Product Units
  - name: Admin > Inventory > Product Stocks
  - name: Admin > Inventory > Warehouse
  - name: Admin > Payment Option
  - name: Admin > Contact Us
  - name: Admin > Faq
  - name: Admin > Customer
  - name: Admin > POS Customers
  - name: Admin > POS Order
  - name: Admin > Province
  - name: Admin > City
  - name: Admin > City Delivery Rate
paths:
  /api/login:
    post:
      tags:
        - Client > Auth
      summary: user login
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: hanciephago@gmail.com
                password:
                  type: string
                  example: Password@720
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/products:
    get:
      tags:
        - Client > Product
      summary: show all product list
      parameters:
        - name: pagination_limit
          in: query
          schema:
            type: integer
          example: '8'
        - name: search_keyword
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/products/{slug}:
    get:
      tags:
        - Client > Product
      summary: show single product list
      parameters:
        - name: slug
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/site-settings:
    get:
      tags:
        - Client > Site Settings
      summary: show site settings data
