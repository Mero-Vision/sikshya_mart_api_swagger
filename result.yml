  /api/sign-up:
    post:
      tags:
        - Client > User
      summary: sign up
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Hello
                email:
                  type: string
                  example: hanciephago@gmail.com
                mobile_no:
                  type: integer
                  example: '545657678'
                password:
                  type: string
                  example: Password@720
                password_confirmation:
                  type: string
                  example: Password@720
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/verify-account:
    post:
      tags:
        - Client > User
      summary: verify account
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                token:
                  type: integer
                  example: '706434'
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/change-password:
    post:
      tags:
        - Client > User
      summary: change password
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                current_password:
                  type: integer
                  example: '565467'
                new_password:
                  type: string
                  example: hy
                new_password_confirmation:
                  type: string
                  example: hy
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
